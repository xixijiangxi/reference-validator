services:
  - type: web
    name: reference-validator-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DASHSCOPE_API_KEY
        sync: false
      - key: PUBMED_EMAIL
        sync: false


